<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>National Parks and Weather Service</title>
</head>



<body>
    <nav>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                    <li class="logo">
                        <a href="index.html">
                            <img src="images/NPWS_logo.png" width="100" height="100" alt="logoofthepage">
                        </a>
                    </li>
                    <li class="page-link"><a href="./index.html">Home</a></li>
                    <li class="page-link"><a href="./about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="container w3-content w3-section mt-5 mb-5" id="slide-show">
                <img class="mySlides" src="./images/image.png" alt="view">
                <img class="mySlides" src="./images/image(1).png" alt="view2">
                <img class="mySlides" src="./images/image(2).png" alt="view3">
                <img class="mySlides" src="./images/image3.png" alt="view4">
                <img class="mySlides" src="./images/image4.png" alt="view5">
            </div>

            <div class="container" id="searchMat">
                <div class="row">
                    <div class="grid-container mb-5 mt-5">
                        <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                            <div class="columns">
                                <span>
                                    <i class="search-box-exp">I want to visit a National Park in the State of
                                        (e.g./Az,Co,Fl) use state code:
                                    </i>
                                </span>
                            </div>
                            <div class="columns" id="input-bar">
                                <span><input class="input" type="text" placeholder="Text input" id="given-input">
                                </span>
                            </div>
                            <div class="columns m-2">
                                <span><button class="button is-primary" id="SubmitBtn">Submit</button>
                                </span>
                            </div>
                        </div>
                        <div class="grid-container mb-5 mt-5">
                            <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                                <div class="columns" id="recent-adv">
                                    <h4 class="recent-adventures">Your Recent Adventures: </h4>
                                </div>
                                <div class="columns">
                                    <aside class="columns" id="searched">
                                        <!-- City searched goes here -->
                                    </aside>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="grid-container">
            <div class="grid-x grid-margin-x small-up-2 medium-up-4" id="parks">
                <!-- Parks Goes here -->
            </div>
        </div>
    </div>
    <!-- Information about the place the user clicked -->
    <div class="container mt-5" id="searchResults">
        <div class="row">
            <div class="grid-container mb-5 mt-3">
                <div class="columns">
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-6 medium-4">
                            <p class="park-Name" id="parkName">

                            </p>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-6 medium-4">
                            <div id="park-picture">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="columns">
                <div class="grid-container mb-5 mt-5">
                    <span class="activity-tx">Information about the Park:</span>
                    <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                        <ol id="info-Park">
                            <!-- Information goes here -->
                        </ol>
                    </div>
                </div>
            </div>
            <hr>
            <div class="columns">
                <div class="grid-container mb-5 mt-5">
                    <span class="activity-tx">Activities you can do:</span>
                    <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                        <ol id="act-you-can">
                            <!-- Activities goes here -->
                        </ol>
                    </div>
                </div>
            </div>
            <hr>
            <div class="columns">
                <div class="grid-container mb-5 mt-5">
                    <span class="activity-tx">Operating Hours:</span>
                    <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                        <div id="operating-hours">
                            <!-- Operation hours -->
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="columns">
                <div class="grid-container mb-5 mt-5">
                    <span class="activity-tx">Directions info's:</span>
                    <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                        <div id="directions-info">
                            <!-- directions information -->
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="columns">
                <div class="grid-container mb-5 mt-5">
                    <span class="activity-tx">Entrance Fees:</span>
                    <div class="grid-x grid-margin-x small-up-2 medium-up-3">
                        <div id="entrance-fee">
                            <!-- Entrance Fees -->
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="columns">
                <div class="grid-container mb-5 mt-5">
                    <span class="activity-tx">Weather Forecast for 5 days:</span>
                    <div class="grid-x grid-margin-x small-up-2 medium-up-3" id="weather-for-park">
                        <!-- Weather Dashboard Goes here -->
                    </div>
                </div>
            </div>
            <div class="columns mt-5">
                <div class="grid-container mb-5 mt-5">
                    <div class="grid-x grid-margin-x small-up-1 medium-up-1">
                        <button type="button" class="alert button" id="go-back-button">
                            Go Back To Parks
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Where the local storage will go for Your Recent Adventures -->
    <!-- <div>
        <h2 class="recent-adventures">Your Recent Adventures: </h2>

    </div> -->
    <!-- </div> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script src="assets/JS/script.js"></script>
</body>

</html>
